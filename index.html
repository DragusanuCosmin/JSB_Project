<!DOCTYPE html>
<html>
  <head>
    <title>API Example</title>
  </head>
  <body>
    <div id="data"></div>

    <script>
      fetch('http://localhost:8080/api/v1/person')
        .then(response => response.json())
        .then(data => {
          const dataElement = document.getElementById('data');
          dataElement.innerHTML = JSON.stringify(data);
        });
    </script>
  </body>
</html>
